<div class="container-fluid home-wrapper">
  <form [formGroup]="this.form" (submit)="this.onSubmit()" class="row">
    <button type="button" class="btn btn-outline-primary col-2 ms-4 my-3 btn-back" [routerLink]="['./../login']">
      <svg fill="#007bff" width="30px" height="30px" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"><title></title>
          <path
            d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"></path>
        </g>
      </svg>
    </button>

    <div class="col-12 d-flex justify-content-center">
      <div class="form-floating mb-3 mt-3 col-8">
        <input type="text" class="form-control" formControlName="email" id="email-float">
        <label for="email-float" class="ms-2">Inserisci la tua email</label>
      </div>
    </div>

    <div class="col-12 d-flex justify-content-center">
      <div class="alert alert-danger col-8 mb-3" role="alert"
           *ngIf="this.invalidCredentials">
        {{this.invalidText}}
      </div>
    </div>

    <div class="col-12 d-flex justify-content-center">
      <div class="alert alert-success col-8 mb-3" role="alert"
           *ngIf="this.emailSubmitted">
        {{ this.successText }}
        <br>Sarai reindirizzato alla pagina principale in <span class="num-confirm fs-5 fw-bold">5</span> secondi.
      </div>
    </div>

    <div class="col-12 d-flex justify-content-center mb-3">
      <button class="btn btn-success" type="submit" [disabled]="this.form.invalid">Conferma</button>
    </div>

  </form>
</div>
