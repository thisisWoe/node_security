<div class="col-12 d-flex justify-content-center mt-3">
  <div class="alert alert-danger col-8 my-3" role="alert"
       *ngIf="this.tokenError">
    {{ this.tokenError }}
    <br>Sarai reindirizzato alla pagina principale in <span class="num-confirm fs-5 fw-bold">5</span> secondi.
  </div>
</div>

<div class="col-12 d-flex justify-content-center mt-3">
  <div class="alert alert-success col-8 mb-3" role="alert"
       *ngIf="this.logged">
    {{this.successText}}
    <br>Sarai reindirizzato alla pagina principale in <span class="num-confirm fs-5 fw-bold">5</span> secondi.
  </div>
</div>
